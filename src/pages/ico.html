---
layout: ico
title: Home
---

<!-- Landing page Hero -->
<section class="hero is-fullheight has-big-dark-gradient">
    <div class="hero-head">

        <!-- Cloned navbar -->
        {{> navbar-clone}}

        <!-- Static navbar -->
        {{> navbar}}

    </div>

    <!-- Hero Image and Title -->
    <div class="hero-body">
        <div class="container">
            <div class="columns is-vcentered">

                
                <!-- Hero image -->
                <div class="column is-10 is-offset-1 ico-countdown">
                    <h1 class="title is-2 is-light has-text-centered is-compact"> Presale começará em: </h1>

                    <div x-data="initCountdown()" x-init="setupCountdown()" class="ico-card animated preFadeInUp fadeInUp">
                        <!-- Countdown -->
                        <ul id="countdown" class="is-ico">
                            <li id="days">
                                <div id="days-count" class="timer-number">00</div>
                                <div class="label">Days</div>
                            </li>
                            <li id="hours">
                                <div id="hours-count" class="timer-number">00</div>
                                <div class="label">Hours</div>
                            </li>
                            <li id="minutes">
                                <div id="minutes-count" class="timer-number">00</div>
                                <div class="label">Minutes</div>
                            </li>
                            <li id="seconds">
                                <div id="seconds-count" class="timer-number">00</div>
                                <div class="label">Seconds</div>
                            </li>
                        </ul>
                        <!-- Progress bar -->
                        <div class="progress-block">
                            <!-- Tags -->
                            <div class="progress-tags">
                                <div>Pré-Venda</div>
                                <div>Soft Cap</div>
                                <div>Hard Cap</div>
                            </div>
                            <progress class="progress ico-progress" value="35" max="100">35%</progress>
                        </div>

                          <!-- Testes -->
                          <div class="container">
                            <div class="row">
                              <div class="col-md-12">
                      
                                <div id="prepare">
                                    <!-- Button -->
                                    <div class="button-block">
                                        <a href="#" class="button k-button k-secondary raised has-gradient is-bold is-fullwidth rounded" id="btn-connect">
                                            <span class="text">Conectar Wallet</span>
                                            <span class="front-gradient"></span>
                                        </a>
                                    </div>
                                </div>
                                

                      
                                <div id="connected" style="display: none">
                                  
                                    <!-- Button 
                                    <div class="button-block">
                                        <a href="#" class="button k-button k-secondary raised has-gradient is-bold is-fullwidth rounded" id="btn-disconnect">
                                            <span class="text">Desconectar Wallet</span>
                                            <span class="front-gradient"></span>
                                        </a>
                                    </div>-->

                                    <!-- Input Comprar Tokens -->
                                    <div class="columns">
                                        <div class="column is-10 is-offset-1" style="    background-color: #00000094;    margin-top: 4%;    border-radius: 15px;">
                                        <!-- Form -->
                                        <form class="contact-form">
                                            <!-- Field -->
                                            <div class="control-material is-secondary">
                                            <input id="input_valor" class="material-input" type="text" required />
                                            <span class="material-highlight"></span>
                                            <span class="bar"></span>
                                            <div class="label" id="labelInput" style="color: #ffffff4d;">
                                                <br>
                                                1 WVWV = 0.0002 BNB
                                                <br>
                                                <br>
                                                Compra Minima: 0.1 BNB
                                                <br>
                                                Compra Máxima: 3 BNB
                                            </div>

                                            <label>Quantidade de Tokens:</label>
                                            </div>

                                            <!-- Submit -->
                                            <div class="has-text-centered">
                                            <button
                                                class="button is-button k-button k-primary raised has-gradient is-fat is-bold is-submit"
                                                id="botao-comprar"
                                            >
                                                <span class="text">Comprar</span>
                                                <span class="front-gradient"></span>
                                            </button>
                                            </div>
                                        </form>
                                        <!-- /Form -->
                                        </div>
                                    </div>
                                    <!-- Input Comprar Tokens -->

                      
                                 <br/>
                                <!--
                                <div id="network" style="display: none;">
                                    <p>
                                      <strong>Connected blockchain:</strong> <span id="network-name"></span>
                                    </p>
                      
                                    <p>
                                      <strong>Selected account:</strong> <span id="selected-account"></span>
                                    </p>
                      
                                  </div>
                      
                                  <hr>
                      
                                  <h3>All account balances</h3>
                      
                                  <table class="table table-listing">
                                    <thead>
                                      <th>Address</th>
                                      <th>ETH balance</th>
                                    </thead>
                      
                                    <tbody id="accounts">
                                    </tbody>
                                  </table>
                      
                                  <p>Please try to switch between different accounts in your wallet if your wallet supports this functonality.</p>
                      
                                </div>-->
                      
                              </div>
                            </div>
                          </div>
                      
                          <!-- We use simple <template> templating for the example -->
                          <div id="templates" style="display: none">
                            <template id="template-balance">
                              <tr>
                                <th class="address"></th>
                                <td class="balance"></td>
                              </tr>
                            </template>
                          </div>
                          <!-- Testes -->

                        <!-- Icons -->
                        <div class="icon-block">
                            <i class="cf cf-btc"></i>
                            <i class="cf cf-eth"></i>
                            <i class="cf cf-ltc"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Hero footer -->
    <div class="hero-foot">
        <div class="container">
            <div class="tabs is-centered">
                <!-- Client / partner list -->
                <ul>
                    <!--<li><a><img class="hero-logo" src="/img/clients/cryptomarket.svg" alt=""></a></li>
                    <li><a><img class="hero-logo" src="/img/clients/bitit.svg" alt=""></a></li>
                    <li><a><img class="hero-logo" src="/img/clients/coin.svg" alt=""></a></li>-->
                </ul>
            </div>
        </div>
    </div>
</section>
<!-- /Landing page Hero -->
